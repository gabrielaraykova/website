<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | IVANKA RAYKOVA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- styles remain the same -->
</head>

<body>
    <div id="privacy-content"></div>

    <script>
        fetch('privacy_policy.md')  <!-- removed @ symbol -->
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('privacy-content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error loading privacy policy:', error);
                document.getElementById('privacy-content').innerHTML = '<p>Error loading privacy policy. Please try again later.</p>';
            });
    </script>
</body>

</html>
