<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability | IVANKA RAYKOVA</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="policy-page">
    <div id="sustainability-content"></div>

    <script>
        fetch('sustainability.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('sustainability-content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error loading sustainability content:', error);
                document.getElementById('sustainability-content').innerHTML = '<p>Error loading sustainability content. Please try again later.</p>';
            });
    </script>
</body>
</html>
