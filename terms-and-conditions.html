<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions | IVANKA RAYKOVA</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="policy-page">
    <div id="terms-content"></div>

    <script>
        fetch('terms_and_conditions.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('terms-content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error loading terms and conditions:', error);
                document.getElementById('terms-content').innerHTML = '<p>Error loading terms and conditions. Please try again later.</p>';
            });
    </script>
</body>

</html>
